<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter User Data and Tweets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            color: #5832a8;
            text-align: center;
        }
        .nav-buttons {
            text-align: center;
            margin: 15px 0;
        }
        .nav-buttons button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #5832a8;
            color: white;
            border: none;
            cursor: pointer;
            margin: 7px;
            width: 100px;
        }
        .nav-buttons button:hover {
            background-color: #472997;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
        .button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0c7abf;
        }
    </style>
</head>
<body>
    <div class="container">

        <h2>Welcome to Twitter OAuth</h1>
        <p>This page is served as a static HTML page.</p>
        <button class="button" id="twitter-auth-btn">Sign in with Twitter</button>

        <div id="auth-status" style="margin-top: 20px;"></div>
        <h2>Twitter User Data and Tweets</h1>
        <div class="nav-buttons">
            <a href="/user">
                <button>User Data</button>
            </a>
            <a href="/tweets">
                <button>Tweets</button>
            </a>
        </div>
    </div>
    </div>
    <script>
         document.getElementById('twitter-auth-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/auth/twitter');
                const result = await response.json();
                console.log(result);
                if (result.success && result.authUrl) {
                    window.location.href = result.authUrl;
                } else {
                    document.getElementById('auth-status').textContent = 'Failed to initiate Twitter OAuth';
                }
            } catch (error) {
                document.getElementById('auth-status').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>

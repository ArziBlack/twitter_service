<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5832a8;
            text-align: center;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5832a8;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-container button:hover {
            background-color: #472997;
        }
        .user-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .user-info h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="input-container">
            <input type="text" id="username" placeholder="Enter Twitter username">
            <button onclick="fetchUserData()">Get User Data</button>
        </div>
        <div id="user-data" class="user-info">
            <p>Please enter a username to view the profile data.</p>
        </div>
    </div>

    <script>
        async function fetchUserData() {
            const username = document.getElementById('username').value;

            if (!username) {
                document.getElementById('user-data').textContent = 'Please enter a valid username.';
                return;
            }

            const response = await fetch(`/api/user/${username}`);
            const result = await response.json();
            
            if (result.success === true && result.user) {
                const userData = result.user;
                const userDiv = document.getElementById('user-data');
                userDiv.innerHTML = `
                    <img src="${userData?.profile_image_url}" alt="Profile Image" />
                    <h2>${userData?.name} (@${userData?.username})</h2>
                    <p>Bio: ${userData?.description}</p>
                    <p>Followers: ${userData?.public_metrics?.followers_count}</p>
                    <p>Following: ${userData?.public_metrics.following_count}</p>
                    <p>Tweets: ${userData?.public_metrics.tweet_count}</p>
                `;
                return userDiv;
            } else {
                document.getElementById('user-data').textContent = 'Failed to load user data.';
            }
        }
    </script>
</body>
</html>
